        <div class="content">
        <p class="title"><span class="number">1</span>.为什么要使用<span class="emphasize">多渠道打包</span>工具？</p>
        <p>
        在游戏加固之后发行渠道之前，打成各<br>
        种渠道包时会对资源文件进行增删改等处<br>
        理，这可能与加固保护内容相冲突，导致<br>
        游戏不能运行。因此，需要进行多渠道打<br>
        包处理。
        </p>
        
        <p class="hr"><img src="hr.png" /></p>
        
        <p class="title"><span class="number">2</span>.使用多渠道打包工具的<span class="emphasize">步骤</span>？</p>
        
        <p class="big">&nbsp;&nbsp;<span class="emphasize">1)</span>&nbsp;先对游戏母包进行加固处理</p>
        <p class="big">&nbsp;&nbsp;<span class="emphasize">2)</span>&nbsp;用游戏母包生成所有渠道包</p>
        <p>&nbsp;&nbsp;<span class="emphasize">3)</span>&nbsp;把所有渠道包放到同一目录下，<br>
        &nbsp;&nbsp;在本页面进行处理，处理完成<br>
        &nbsp;&nbsp;后在输出目录取结果</p>
        <br>
